<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <button id="generateQuoteButton">Generate Quote</button>
    <section></section>
    <div id="counter">
        <button id="charactersSpaceIncluded">Number of characters including spaces</button>
        <button id="charactersSpaceNotIncluded">Number of characters without spaces</button>
        <button id="numberOfWords">Number of words</button>
        <button id="likes">Like</button>
    </div>
    <div id="displayNumber"></div>


    <form>
        <input type="text" placeholder="Author" id="filterAuthor">
        <button id="filterButton">Filter</button>
    </form>

    <section id="filter1"></section>    
    
    <section id="filter2"></section>
    <form>
        <button id="previousButton">Previous</button>
        <button id="nextButton">Next</button>
    </form>


    <form>
        <input type="text" placeholder="Quote" id="createQuote">
        <input type="text" placeholder="Author" id="createQuoteAuthor">
        <input type="submit" id="addQuote">
    </form>
    <script src="script.js"></script>
</body>
</html>
